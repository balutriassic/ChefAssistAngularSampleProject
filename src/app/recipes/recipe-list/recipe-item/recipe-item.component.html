<a href="#" 
        class="class-xs-12 list-group-item clearfix
        ">
            <div class="pull-left col-xs-9">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right col-xs-3">
                <img 
                [src]="recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-responsive inside-row" style="max-height: 50px">

                <!-- <img src="{{recipe.imagePath}}" 
                alt="{{recipe.name}}" 
                class="img-responsive" style="max-height: 50px"> -->
            </span>
            
        </a>
